<script>

   const referrer = sessionStorage.getItem("visit_user_referrer");

   if (referrer !== document.referrer && document.referrer !== document.URL) {
      sessionStorage.setItem("visit_user_referrer", document.referrer);
   }

   function returnToPrevious() {

      const redirect = sessionStorage.getItem("visit_user_referrer");

      if (redirect) {

      } else {
         redirectToFeed();
