<script>
   "use strict";
   getViewLiftorGoalOverlay();
   getTSAlertOverlay();
   getTSConfirmOverlay();

   const referrer = sessionStorage.getItem("visit_user_referrer");

   function returnToPrevious() {
      const redirect = sessionStorage.getItem("visit_user_referrer");

      if (redirect) {
         sessionStorage.removeItem("visit_user_referrer");
         location.href = redirect;
      } else {
         redirectToFeed();
      }
   }

      requestAccountDetails();
