<script>
   "use strict";
   getCreateNewLiftorGoalOverlay();
   getViewLiftorGoalOverlay();
   getEditLiftorGoalOverlay();
   getTSAlertOverlay();
   getTSConfirmOverlay();

   if (user) {

      checkConnection();

      checkForUpdate();
      async function checkForUpdate() {

         if (navigator.onLine) {
            const lastChecked = localStorage.getItem("lastChecked");
            const tzoffset = (new Date()).getTimezoneOffset() * 60000; //offset in milliseconds
            const today = (new Date(Date.now() - tzoffset)).toISOString().slice(0, -1).substr(0, 10);
            if (lastChecked !== today) {
               // lastChecked prevents unnecessary requests to server
               // only auto checks for update once a day
               const serverApplication = await callServerAPIPost({}, `/application`);
               if (serverApplication) {
                  localStorage.setItem("lastChecked", today);
                  if (serverApplication.version.fullNumber !== application.version.fullNumber) {

                     if (user.getSetting("automaticupdates") === true) {
                        updateApplication(false);
                        localStorage.setItem("updated_version_text", `${serverApplication.name} ble oppdatert til versjon ${serverApplication.version.fullNumber}`);
                     } else {
                        sessionStorage.setItem("settings_notification_update", true);
                     }

                  } else {
                     sessionStorage.removeItem("settings_notification_update");
                  }
               }
            }
         }
      }



      updatedNotification();
      function updatedNotification() {
         if (navigator.onLine) {
            if (localStorage.getItem("updated_version_text")) {
               const TSAlertOverlay = document.getElementById("TSAlertOverlay");
               if (TSAlertOverlay.style.display === "none") {

                  const updateAlert = localStorage.getItem("updated_version_text");
                  showAlert(updateAlert);

                  localStorage.removeItem("updated_version_text");
               }
            }
         }
      }

      function intervals() {

         let savedDay = new Date().getDay();

         setInterval(() => {

            const currentDay = new Date().getDay()
            if (savedDay !== currentDay) {
               savedDay = currentDay;
               checkWhoIsWorkingOutToday();
            }

         }, 15000);

         setInterval(() => {
            displayPartOfDayMsg();
         }, 60000);

         setInterval(() => {
            checkConnection();
         }, 1000);

      }

      intervals();

      displayPartOfDayMsg();
      checkWhoIsWorkingOutToday();
      requestAccountDetails();

   }

</script>
