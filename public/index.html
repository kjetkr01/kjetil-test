<script>

   function intervals() {

      let savedDay = new Date().getDay();

      setInterval(() => {

         const currentDay = new Date().getDay()
         if (savedDay !== currentDay) {
            savedDay = currentDay;
            checkWhoIsWorkingOutToday();
         }

      }, 15000);

      setInterval(() => {
         displayPartOfDayMsg();
      }, 60000);

      setInterval(() => {
         checkConnection("c6r2");
      }, 5000);

   }

   intervals();

   lockBodyPosition();
   displayPartOfDayMsg();
   checkWhoIsWorkingOutToday();
   requestAccountDetails();

</script>
