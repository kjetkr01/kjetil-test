<!DOCTYPE html>
<html>
<title>kjetil-test</title>
<meta name="viewport" content="initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="style.css">

<body>

   <div id="container">

      <div id="header">
         <p id="title" class="headerText">Hjem</p>
         <p id="avatar" class="headerText">K</p>
      </div>

      <div id="content">
         <p id="userMessage">God morgen, Kjetil</p>
         <p id="currentWorkout">I dag (fredag) skal du trene bein og mage!</p>
         <p id="peopleWorkout">Personer som trener i dag</p>
         <button onClick="location.href = 'test.html'">info side</button>
         <p id="isGymOpen">Treningssenteret er åpent!</p>
         <p id="gymCloseTime">Stenger om 2t og 30 min</p>


         <!--Bare noe tekst for å vise at scrollbar funksjonen fungerer-->

      </div>
      <div id="footer">
         <button id="home" class="footerText">Hjem</button>
         <p id="leaderboards" class="footerText">Ledertavler</p>
         <p id="users" class="footerText">Brukere</p>
      </div>
   </div>

</body>

<script>

   const homeHTML = `
   <p id="userMessage">God morgen, Kjetil</p>
   <p id="currentWorkout">I dag (fredag) skal du trene bein og mage!</p>
   <button onClick="location.href = 'test.html'">info side</button>
   <p id="isGymOpen">Treningssenteret er åpent!</p>
   <p id="gymCloseTime">Stenger om 2t og 30 min</p>
   `;

   const title = document.getElementById("title");
   const content = document.getElementById("content");

   const footerBar = document.getElementById("footer");

   footerBar.addEventListener("click", function (evt) {

      const page = evt.target.innerHTML;

      if (page.length < 25) {
         loadPage(page);
      }

   })

   function loadPage(page) {

      if (page === "Hjem") {
         title.innerHTML = page;
         content.innerHTML = homeHTML;
      } else if (page === "Ledertavler") {
         title.innerHTML = page;
         content.innerHTML = "";
      } else if (page === "Brukere") {
         title.innerHTML = page;
         content.innerHTML = "";
      }
      else {
         title.innerHTML = "invalid page";
         content.innerHTML = "";
      }

   }

</script>

</html>
