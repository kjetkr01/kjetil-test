<!DOCTYPE html>
<html>
<title>kjetil-test</title>
<meta name="viewport" content="initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="style.css">

<body>

   <div id="container">

      <div id="header">
         <p id="title" class="headerText">Hjem</p>
         <p id="avatar" class="headerText" onClick="loadPage('Min Konto')">K</p>
      </div>

      <div id="content">

         <p id="userMessage" onClick="location.href = 'test.html';">God morgen, Kjetil (click)</p>
         <p id="currentWorkout">I dag (fredag) skal du trene bein og mage!</p>
         <p id="peopleWorkout">Personer som trener i dag</p>
         <p id="isGymOpen">Treningssenteret er åpent!</p>
         <p id="gymCloseTime">Stenger om 2t og 30 min</p>

         <!--Bare noe tekst for å vise at scrollbar funksjonen fungerer-->

      </div>
      <div id="footer">
         <p id="home" class="footerText" onClick="loadPage('Hjem')">Hjem</p>
         <p id="leaderboards" class="footerText" onClick="loadPage('Ledertavler')">Ledertavler</p>
         <p id="users" class="footerText" onClick="loadPage('Brukere')">Brukere</p>
      </div>
   </div>

</body>

<script>

   const homeHTML = `
         <p id="userMessage" onClick="location.href = 'test.html';">God morgen, Kjetil (click)</p>
         <p id="currentWorkout">I dag (fredag) skal du trene bein og mage!</p>
         <p id="peopleWorkout">Personer som trener i dag</p>
         <p id="isGymOpen">Treningssenteret er åpent!</p>
         <p id="gymCloseTime">Stenger om 2t og 30 min</p>
   `;

   let offlineUsage = true;

   function loadPage(page) {

      let HTML = "";
      let pageTitle = "";

      switch (page) {
         case "Hjem":
            if (offlineUsage) {
               pageTitle = page;
               HTML = homeHTML;
               update(pageTitle, HTML);
            } else {
               location.href = "index.html";
            }
            break;

         case "Ledertavler":
            if (offlineUsage) {
               pageTitle = page;
               HTML = "ledertavlerHTML";
               update(pageTitle, HTML);
            } else {
               location.href = "ledertavler.html";
            }
            break;

         case "Brukere":
         if (offlineUsage) {
               pageTitle = page;
               HTML = "brukereHTML";
               update(pageTitle, HTML);
            } else {
               location.href = "brukere.html";
            }
            break;

         case "Min Konto":
         if (offlineUsage) {
               pageTitle = page;
               HTML = "minkontoHTML";
               update(pageTitle, HTML);
            } else {
               location.href = "minkonto.html";
            }
            break;

         default:
            console.log("page does not exist!");
            break;
      }

   }

   function update(pageTitle, HTML) {

      const title = document.getElementById("title");
      const content = document.getElementById("content");

      title.innerHTML = pageTitle;
      content.innerHTML = HTML;
   }

</script>

</html>
