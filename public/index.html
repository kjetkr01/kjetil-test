<script>

   const numb = document.querySelector(".numb");
   let counter = 0;
   let max = 23;

   setInterval(() => {
      if (counter === 100 || counter >= max) {
         clearInterval();
      } else {
         counter += 1;
         numb.textContent = counter + "%";
      }
   }, 20);

</script>
