<script>
   "use strict";
   getTSAlertOverlay();

   if (user) {

      checkConnection();

      const EexploreElements = {
         "Leaderboards_TS": {
            "redirect": `redirectToLeaderboards();`,
            "name": "Ledertavler",
            "description": "Sammenlign deg selv med andre brukere eller se hvor mye andre brukere tar i de ulike løftene",
            "internetDependent": true,
            "visible": true
         },
         "Users_TS": {
            "redirect": ``, //redirectToUsers();
            "name": "Brukere",
            "description": "Kommer snart", //Vis listen med alle offentlige brukere
            "internetDependent": true,
            "visible": true
         },
         "Workoutplans_TS": {
            "redirect": ``,
            "name": "Treningsplaner",
            "description": "Kommer snart",
            "internetDependent": true,
            "visible": true
         },
         "Statistics_TS": {
            "redirect": ``,
            "name": "Statistikk",
            "description": "Kommer snart",
            "internetDependent": false,
            "visible": false
         }
      }

      if (user.getDetail("apikey")) {
         EexploreElements.API_TS = {
            "redirect": ``,
            "name": "API",
            "description": "Kommer snart",
            "internetDependent": false,
            "visible": true
         }
      }

      if (user.getDetail("isadmin") === true) {
         EexploreElements.Requests_TS = {
            "redirect": ``,
            "name": "Forespørsler",
            "description": "Kommer snart", // Det er 8 forespørsler feks. Fecthe her heller så den viser antall?
            "internetDependent": false,
            "visible": true
         }
      }

      const EexploreElementsKeys = Object.keys(EexploreElements);

      for (let i = 0; i < EexploreElementsKeys.length; i++) {
         const cName = EexploreElementsKeys[i];
         const current = EexploreElements[EexploreElementsKeys[i]];
         if (current.visible === true) {

            const explorationList = document.getElementById("explorationList");

            if (current.internetDependent === true && !navigator.onLine) {
               current.colorClass = "colorDisabled"
               current.redirect = `showAlert('${current.name} krever Internett-forbindelse.', true);`;
            } else {
               current.colorClass = cName;
            }

            explorationList.innerHTML += exploreBadge(cName, current);
         }
      }

      function exploreBadge(acName, aInfo) {

         const cName = acName;
         const info = aInfo;

         const color = info.colorClass;

         const badgeTemplate = `
      <div style="display:inline-block;">
<div class="exploreBadge ${color} pointer" onClick="${info.redirect}">

<!--
<div id="c1b"></div>
<div id="c2b"></div>
<div id="c3b"></div>
-->

<div id="GexploreName">
<p id="exploreName">
${info.name}
</p>
</div>

<div id="GexploreDescription">
<p id="exploreDescription">
${info.description}
</p>
</div>

</div>
<div>
`;

         return badgeTemplate;
      }

      setInterval(() => {
         checkConnection();
      }, 1000);
   }

</script>
