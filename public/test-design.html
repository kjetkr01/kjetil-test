   // skifte fra light til dark mode

   let lightMode = false;

   function changeMode() {

      if (!lightMode) {
         const page = document.getElementById("page");
         page.className = page.className.replace("lightMode", "darkMode");

         document.getElementById("footerIconHome").src = "images/lightMode/homeIconLight.png";
         document.getElementById("footerIconLeaderboards").src = "images/lightMode/leaderboardsIconLight.png";
         document.getElementById("footerIconUsers").src = "images/lightMode/usersIconLight.png";

         //kun for nå, for switch
         lightMode = true;
      }
      // eller ignore?
      else {
         const page = document.getElementById("page");
         page.className = page.className.replace("darkMode", "lightMode");

         document.getElementById("footerIconHome").src = "images/darkMode/homeIconDark.png";
         document.getElementById("footerIconLeaderboards").src = "images/darkMode/leaderboardsIconDark.png";
         document.getElementById("footerIconUsers").src = "images/darkMode/usersIconDark.png";

         //kun for nå, for switch
         lightMode = false;
      }

   }
