<script>

   displayLinks("links");
   checkColorTheme();

   getListOfLeaderboard();
   async function getListOfLeaderboard() {

      if (token && user) {

         const body = { "authToken": token, "userInfo": user };
         const url = `/users/list/all/leaderboards`;

         const list = document.getElementById("list");

         list.innerHTML = `<tr>
                  <td id="listButton">${loadingText}</td>
               </tr>`;

         const resp = await callServerAPI(body, url);

         list.innerHTML = "";

         if (resp.length > 0) {

            if (resp[0] === "Benkpress" && resp[1] === "Knebøy" && resp[2] === "Markløft") {

               list.innerHTML += `
      
               <tr>
                  <td><button id="listButton" onClick="console.log('clicked on Totalt')">Totalt</button></td>
               </tr>

               `;

            }

            for (let i = 0; i < resp.length; i++) {

               list.innerHTML += `
      
               <tr>
                  <td><button id="listButton" onClick="console.log('clicked on ${resp[i]}')">${resp[i]}</button></td>
               </tr>

               `;
            }

         } else {
            list.innerHTML += errorLoadingText;
         }

      } else {
         list.innerHTML += "Det er ingen ledertavler!";
      }
   }

   //

   getListOfTotalUsers();
   async function getListOfTotalUsers() {

      if (token && user) {

         const body = { "authToken": token, "userInfo": user, "numbersOnly": true };
         const url = `/users/list/all/leaderboards`;

         const totalLeaderboardUsers = document.getElementById("usermsg1");

         totalLeaderboardUsers.innerHTML = loadingText;

         const resp = await callServerAPI(body, url);

         totalLeaderboardUsers.innerHTML = "";

         if (resp > 0) {

            totalLeaderboardUsers.innerHTML += "Ledertavler for " + resp + " brukere!";

         } else {
            totalLeaderboardUsers.innerHTML += errorLoadingText;
         }

      } else {
         totalLeaderboardUsers.innerHTML += "Det er ingen brukere!";
      }
   }
