<script>

   displayLinks("links");
   checkColorTheme();

   const listTitle = document.getElementById("listTitle");
   const listTitleG = document.getElementById("listTitleG");
   const list = document.getElementById("list");
   const usermsg1 = document.getElementById("usermsg1");

   getListOfLeaderboard();
   async function getListOfLeaderboard() {

      if (token && user) {

         listTitle.innerHTML = loadingText;
         usermsg1.innerHTML = loadingText;

         const body = { "authToken": token, "userInfo": user };
         const url = `/users/list/all/leaderboards`;

         const resp = await callServerAPI(body, url);

         list.innerHTML = "";

         if (resp.length > 0) {

            listTitle.innerHTML = `Tavler`;

            listTitleG.innerHTML += `<hr>`;

            if (resp[0] === "Benkpress" && resp[1] === "Knebøy" && resp[2] === "Markløft") {

               usermsg1.innerHTML = "Det er " + parseInt(resp.length + 1) + " ledertavler!";

               list.innerHTML += `
      
               <tr>
                  <td><button class="listButton" onClick="viewLeaderboard('Totalt')">Totalt</button></td>
               </tr>

               `;

            } else {
               usermsg1.innerHTML = "Det er " + parseInt(resp.length) + " ledertavler!";
            }

            for (let i = 0; i < resp.length; i++) {

               list.innerHTML += `
      
               <tr>
                  <td><button class="listButton" onClick="viewLeaderboard('${resp[i]}')">${resp[i]}</button></td>
               </tr>

               `;
            }

         } else {
            usermsg1.innerHTML = errorLoadingText;
            listTitle.innerHTML = errorLoadingText;
         }

      } else {
         listTitle.innerHTML = "Det er ingen ledertavler!";
      }
   }

   //

   function viewLeaderboard(leaderboard) {

      if (leaderboard) {
         sessionStorage.setItem("ViewingLeaderboard", leaderboard);
         redirectToLeaderboard();
      }

   }

</script>
