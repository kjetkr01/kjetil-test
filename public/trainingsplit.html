<script>

    getTSAlertOverlay();
    getTSConfirmOverlay();

    if (user) {

        if (checkIfValidParams() === true) {
            requestTrainingsplitDetails();
        } else {
            returnToPrevious();
        }
    }

    const referrer = sessionStorage.getItem("visit_trainingsplit_referrer");

    function returnToPrevious() {
        const redirect = sessionStorage.getItem("visit_trainingsplit_referrer");

        if (redirect) {
            sessionStorage.removeItem("visit_trainingsplit_referrer");
            location.href = redirect;
        } else {
            redirectToFeed();
        }
    }

</script>
